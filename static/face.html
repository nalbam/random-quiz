<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/favicon.ico">
  <title>Face Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

  <div class='pop-logo'>
    <div class='pop-bg'></div>
    <div class='pop-container'>
      <div class='pop-header'><img id="photo" src='/static/title.png' alt='' /></div>
      <div class='pop-message'>-</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"></script>
  <script>
    let step = 0;

    let name = ""

    $(document).keyup(function (e) {
      if (e.key == "Enter") {
        if (step === 0) {
          getQuiz();
          step = 1;
        }
        else {
          $('.pop-message').text(name);
          step = 0;
        }
      }
    });

    function getQuiz() {
      $('.pop-message').text('?');
      $.ajax({
        url: '/api/face',
        type: 'GET',
        success: function (data) {
          console.log(data);
          if (name === data.name.split('.')[0]) {
            getQuiz();
          } else {
            $('#photo').attr('src', `https://repo.demo.nalbam.com/face-quiz/${data.name}`);
            name = data.name.split('.')[0];
          }
        }
      });
    }
  </script>

</body>

</html>

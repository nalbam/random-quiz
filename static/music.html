<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/favicon.ico">
  <title>Music Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

  <div class='pop-logo'>
    <div class='pop-bg'></div>
    <div class='pop-container'>
      <div class='pop-player'>
        <div id="player"></div>
      </div>
      <div class='pop-equalizer'><img id="photo" src='/static/equalizer.gif' alt='' /></div>
      <div class='pop-singer'>-</div>
      <div class='pop-message'></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let step = 0;

    let singer = "";
    let title = "";

    let player;

    $(document).keyup(function (e) {
      if (e.key == "Enter") {
        if (step === 0) {
          $('.pop-singer').text(singer);
          $('.pop-message').text(title);
          step = 1;
        }
        else {
          // document.location.reload();
          getQuiz();
          step = 0;
        }
      }
    });

    function getQuiz() {
      $('.pop-singer').text('?');
      $('.pop-message').text('');
      $.ajax({
        url: '/api/music',
        type: 'GET',
        success: function (data) {
          console.log(data);
          singer = data.music.singer;
          title = data.music.title;
          player = new YT.Player('player', {
            width: '10',
            height: '10',
            videoId: data.music.id,
            playerVars: { 'autoplay': 1, 'controls': 0 },
            events: {
              'onReady': onPlayerReady,
              // 'onStateChange': onPlayerStateChange
            }
          });
        }
      });
    }

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    function onYouTubeIframeAPIReady() {
      getQuiz();
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
      event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING && !done) {
        setTimeout(stopVideo, 60 * 1000);
        done = true;
      }
    }

    function stopVideo() {
      player.stopVideo();
    }
  </script>

</body>

</html>
